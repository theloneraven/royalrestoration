settings:
    - id: hospital
      type: toggle
      default: true
      name: Shiho Hospital
      category: Plot Additions
      description: Ann visits Shiho in the hospital. Plays on 5/1 if you've beaten the Palace.
    - id: karaoke
      type: toggle
      default: true
      name: Karaoke with Ann, Ryuji, and Morgana
      category: Hangouts
      description: Plays the day after beating Kamoshida Palace. Note that on 5/1 the hospital scene will take precedence over this.
    - id: willseeds
      type: toggle
      default: true
      name: Enable Backstories
      category: Will Seed Backstories
      description: Backstory scenes will play for certain Palace Rulers when you take their Will Seeds.
    - id: twinshangouts
      type: toggle
      default: true
      name: Twins Hangout Exposition
      category: Plot Additions
      description: wip
    - id: diner
      type: toggle
      default: true
      name: Shibuya Diner with Ann, Ryuji, and Morgana
      category: Hangouts
      description: wip
    - id: park
      type: toggle
      default: true
      name: Inokashira Park with Ann, Ryuji, and Morgana
      category: Hangouts
      description: wip
    - id: hangure
      type: toggle
      default: true
      name: Kaneshiro Talking With Goons
      category: Plot Additions
      description: wip
    - id: kichijoji
      type: toggle
      default: true
      name: Kichijoji with Ann, Ryuji, and Morgana
      category: Hangouts
      description: wip
    - id: skytree
      type: toggle
      default: true
      name: Skytree with PTs
      category: Hangouts
      description: PTs go to Skytree the day after clearing Futaba palace.
    - id: hawaiimunchies
      type: toggle
      default: true
      name: Mishima Wants Local Hawaiian Food
      category: Plot Additions
      description: wip
    - id: kamehameha
      type: toggle
      default: true
      name: Kamehameha Statue
      category: Plot Additions
      description: wip
    - id: akechiblackmail
      type: toggle
      default: true
      name: Akechi Watches You Leave Okumura Palace
      category: Plot Additions
      description: Akechi snaps a picture of the PT leaving Okumura's Palace.
    - id: shinjuku
      type: toggle
      default: true
      name: Shinjuku with Haru, Ryuji, and Yusuke
      category: Hangouts
      description: wip
    - id: suidobashi
      type: toggle
      default: true
      name: Suidobashi with the Twins
      category: Hangouts
      description: wip
    - id: shushou
      type: toggle
      default: true
      name: Concerned Prime Minister
      category: Plot Additions
      description: wip
    - id: yaldyending
      type: toggle
      default: true
      name: Extra Bad Ending
      category: Plot Additions
      description: Another bad ending to be aware of.
    - id: yaldyfight
      type: toggle
      default: true
      name: Extra Final Boss Battle Dialogue
      category: Battle Additions
      description: Extra dialogue for the "final" boss.
    - id: nosatanael
      type: toggle
      default: true
      name: No Satanael
      category: Plot Additions
      description: Velvet Attendent tells you why you can't summon Satanael in the Third Semester. Only plays on NG.
    - id: hallofgrail
      type: toggle
      default: true
      name: Third Semester Mementos Treasure Hall
      category: Plot Additions
      description: Voiced/extra dialogue where PT see the treasure hall of Mementos post-"final" boss.
    - id: herewardjazz
      type: toggle
      default: false
      name: Beta Akechi Third Awakening
      category: Plot-Altering Changes
      description: An alternate third awakening for Akechi in the Jazz Club. Not recommended for first playthroughs.
    - id: shelter
      type: toggle
      default: false
      name: Black Mask Shelter Scene
      category: Plot Additions
      description: A scene of the Black Mask at a shelter if you maxed thier confidant in the True Royal Ending. Not recommended for first playthroughs.
    - id: commuparty
      type: toggle
      default: true
      name: Adult Confidant Party
      category: Plot Additions
      description: If you maxed all the adult confidants, a scene of a party with all of them plays in the True Royal Ending.
    - id: angelandjulian
      type: toggle
      default: false
      name: Angel and Julian
      category: Misc Options
      description: An addition to the Shinjuku hangout with Angel and Julian. Off by default because of the sensitive nature of these two characters.
    - id: haremmaruki
      type: toggle
      default: false
      name: Third Semester Bad Ending Harem Scene
      category: Plot Additions
      description: Adds three scenes to the third semester bad ending if you romanced all the girls.

actions:
    - using: CriFs.V2.Hook.Interfaces.ICriFsRedirectorApi
      if: yaldyending
      run: AddProbingPath
      with:
        - '{ModDir}/OptionalModFiles/YaldyEnding'
    - using: BF.File.Emulator.Interfaces.IBfEmulator
      if: yaldyending
      run: AddDirectory
      with:
        - '{ModDir}/OptionalModFiles/YaldyEnding/BF'
    - using: CriFs.V2.Hook.Interfaces.ICriFsRedirectorApi
      if: akechiblackmail
      run: AddProbingPath
      with:
        - '{ModDir}/OptionalModFiles/AkechiBlackmail'
    - using: BF.File.Emulator.Interfaces.IBfEmulator
      if: akechiblackmail
      run: AddDirectory
      with:
        - '{ModDir}/OptionalModFiles/AkechiBlackmail/BF'
    - using: CriFs.V2.Hook.Interfaces.ICriFsRedirectorApi
      if: nosatanael
      run: AddProbingPath
      with:
        - '{ModDir}/OptionalModFiles/NoSatanel'
    - using: BF.File.Emulator.Interfaces.IBfEmulator
      if: nosatanael
      run: AddDirectory
      with:
        - '{ModDir}/OptionalModFiles/NoSatanael/BF'
    - using: CriFs.V2.Hook.Interfaces.ICriFsRedirectorApi
      if: haremmaruki
      run: AddProbingPath
      with:
        - '{ModDir}/OptionalModFiles/HaremMaruki'
    - using: BF.File.Emulator.Interfaces.IBfEmulator
      if: haremmaruki
      run: AddDirectory
      with:
        - '{ModDir}/OptionalModFiles/HaremMaruki/BF'
    - using: BMD.File.Emulator.Interfaces.IBmdEmulator
      if: haremmaruki
      run: AddDirectory
      with:
        - '{ModDir}/OptionalModFiles/HaremMaruki/BMD'
    - using: Reloaded.Universal.Localisation.Framework.Interfaces.ILocalisationFramework
      if: haremmaruki
      run: AddDirectory
      with:
        - '{ModDir}/OptionalModFiles/HaremMaruki/L10N'
    - using: CriFs.V2.Hook.Interfaces.ICriFsRedirectorApi
      if: commuparty
      run: AddProbingPath
      with:
        - '{ModDir}/CommuParty/CommuParty'
    - using: BF.File.Emulator.Interfaces.IBfEmulator
      if: commuparty
      run: AddDirectory
      with:
        - '{ModDir}/CommuParty/CommuParty/BF'
    - using: CriFs.V2.Hook.Interfaces.ICriFsRedirectorApi
      if: shelter
      run: AddProbingPath
      with:
        - '{ModDir}/OptionalModFiles/Shelter'
    - using: BF.File.Emulator.Interfaces.IBfEmulator
      if: shelter
      run: AddDirectory
      with:
        - '{ModDir}/OptionalModFiles/Shelter/BF'
    - using: BMD.File.Emulator.Interfaces.IBmdEmulator
      if: shelter
      run: AddDirectory
      with:
        - '{ModDir}/OptionalModFiles/Shelter/BMD'
    - using: Reloaded.Universal.Localisation.Framework.Interfaces.ILocalisationFramework
      if: shelter
      run: AddDirectory
      with:
        - '{ModDir}/OptionalModFiles/Shelter/L10N'
